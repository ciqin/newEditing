<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimum-scale=1.0, viewport-fit=cover">
    <link rel="icon" href="<%= BASE_URL %>favicon1.png">
    <title><%= webpackConfig.name %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= webpackConfig.name %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script>
      // 切换主题，改变icon
      window.onload = function changeIcon() {
        let docHead = document.getElementsByTagName('head')[0];
        let newLink = document.getElementsByTagName('link');
        if(window.document.documentElement.getAttribute('data-theme') == 'light') {      
          newLink[0].outerHTML = "<link rel='shortcut icon' href='/favicon.png'>"
        }else{
          newLink[0].outerHTML = "<link rel='shortcut icon' href='/favicon.png'>"
        }
      }; 
  </script>
</html>
